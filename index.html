<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Average Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 2px solid pink;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 250px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: hotpink;
      font-family: "Courier New", monospace;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 80%;
      text-align: center;
      font-size: 14px;
    }
    button {
      background: hotpink;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    .pass {
      background: lightpink;
      color: darkred;
    }
    .fail {
      background: deeppink;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simple Average Finder</h2>
    <p>You must get greater than 50 for new shoes!!.</p>
    <input type="number" id="score1" placeholder="Enter">
    <input type="number" id="score2" placeholder="Enter">
    <button onclick="computeAverage()">Compute</button>
    <div id="result"></div>
  </div>
<script>
function computeAverage() {
  const s1 = parseFloat(document.getElementById("score1").value);
  const s2 = parseFloat(document.getElementById("score2").value);
  const resultDiv = document.getElementById("result");

  if (isNaN(s1) || isNaN(s2) || s1 < 0 || s1 > 100 || s2 < 0 || s2 > 100) {
    resultDiv.textContent = "Invalid input.";
    resultDiv.className = "";
    return;
  }

  const avg = (s1 + s2) / 2;

  if (avg >= 50) {
    resultDiv.textContent = "YOU GET NEW SHOES üòç: " + avg.toFixed(2);
    resultDiv.className = "pass";
  } else {
    resultDiv.textContent = "No shoes üòî: " + avg.toFixed(2);
    resultDiv.className = "fail";
  }
}
</script>

</body>
</html>
